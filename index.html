    .card:hover {

    }

    .card a {

      color: #5a30ff;
      font-weight: 600;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .card i {
      color: #e488ff;
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
