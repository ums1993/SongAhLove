<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예식장 정보</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
      font-family: 'SUIT', sans-serif;
      background: linear-gradient(135deg, #f8f9fb, #edf0f5);
      margin: 40px;
      color: #2c3e50;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .card h2 {
      margin-top: 0;
      font-size: 2rem;
      color: #a76cff;
      text-align: center;
      border-bottom: 2px solid #f1f1f1;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section strong {
      color: #5d5d5d;
      font-weight: 600;
    }

    .price-2025 {
      color: #6c5ce7;
      font-weight: bold;
    }

    .price-2026 {
      color: #e67e22;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #a76cff;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    td strong {
      color: #6c5ce7;
    }

    .schedule-section {
      margin-top: 30px;
      background: #f5f7fa;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .schedule-section h3 {
      color: #5a30ff;
      font-size: 1.4rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .schedule-list {
      list-style-type: none;
      padding-left: 0;
    }

    .schedule-item {
      background: #ffffff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .schedule-item span {
      color: #6c5ce7;
      font-weight: bold;
    }

    .gallery-section {
      margin-top: 40px;
    }

    .gallery-section h3 {
      color: #5a30ff;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-row img {
      width: calc(50% - 5px);
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .image-row img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .image-row img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>온즈드롬</h2>

    <div class="section">
      <strong>📍 위치:</strong> 명동역(4호선)
    </div>

    <div class="section">
      <strong>🏛️ 홀 정보 및 대관료(정가):</strong>
      <ul class="hall-list">
        <li class="hall-item">
          <strong>단독 홀</strong> — 1000만원
        </li>
      </ul>
    </div>

    <div class="section">
      <strong>🍽️ 식사 정보:</strong> 뷔페(BAD)
    </div>

    <div class="section">
      <strong>💰 식사 단가(정가):</strong> 
      <span class="price-2025">6만원</span>
    </div>
<div class="section">
      <strong>🏛️ 예약 견적 정보:</strong>
      <table>
        <thead>
          <tr>
            <th>홀</th>
            <th>일시</th>
            <th>식대</th>
            <th>대관료</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2"><strong>단독 홀</strong></td>
            <td>25년 4~6월</td>
            <td class="price-2025">식대 6만원</td>
            <td class="price-2025">대관료 600만원</td>
          </tr>	 	
          <tr>
            <td>25년 7월 19일(토요일) 12시</td>
            <td class="price-2025">식대 5.5만원</td>
            <td class="price-2025">대관료 630만원</td>
          </tr>		  
        </tbody>
      </table>
    </div>
	
	   <div class="section">
      <strong>📝 특이사항:</strong>
      <ul class="features-list">
        <li>긴 대관시간(4시간) 6시간 텀</li>
		<li>날씨 좋으면 천장 열수있음</li>
		<li>밥 맛없다는 소문</li>
      </ul>
    </div>

    <div class="gallery-section">
      <h3>단독 홀</h3>
      <div class="image-row">
        <img src="./Onzedrom1.jpg" alt="그랜드홀 1">
        <img src="./Onzedrom2.jpg" alt="그랜드홀 2">
      </div>
    </div>
	
  </div>
</body>
</html>
